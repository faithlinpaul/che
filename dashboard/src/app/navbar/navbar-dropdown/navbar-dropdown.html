<div tabindex="0"
     class="navbar-dropdown">
  <div ng-transclude
       ng-click="navbarDropdownCtrl.toggleDropdown()"></div>
  <div class="navbar-dropdown-elements"
       ng-show="navbarDropdownCtrl.showDropdown">
    <ul>
      <li ng-repeat="item in navbarDropdownCtrl.dropdownItems"
          ng-click="navbarDropdownCtrl.process(item)">
      <span class="navbar-click-area">
        {{item.name}}
      </span>
      </li>
    </ul>
  </div>
</div>
